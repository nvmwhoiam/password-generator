<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/index.css">
    <meta name="description"
        content="A highly secure and customizable password generator web application designed to create strong, randomized passwords for enhanced cybersecurity. Users can generate passwords ranging from 8 to 128 characters with options to include uppercase letters (A-Z), lowercase letters (a-z), numbers (0-9), and special symbols (!@#$%^&*). Built with vanilla JavaScript, HTML5, and CSS3, this tool features a responsive design that works seamlessly across all devices. The intuitive interface includes a dynamic length slider, toggleable character sets, and one-click copy functionality.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <link rel="canonical" href="https://sadevworks.com/demo/password-generator/">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="password generator, secure passwords, strong passwords, random passwords, password security, online security, generate passwords, password protection, password tool, safe passwords">

    <meta name="robots" content="index, follow">
    <title>Password generator | SADevWorks.com</title>
</head>

<body>

    <main class="main_container">

        <section class="section_container">

            <h1 class="app_title">Password generator</h1>

            <div id="resultCont" data-show="result" class="resultCont">
                <div data-generate="result" class="result">GENERATE</div>
                <small class="copied">Copied!</small>
            </div>

            <div class="range_container">

                <span class="title">Length: <b data-show="length">16</b></span>
                <div class="range_body">
                    <small>8</small>
                    <input type="range" aria-label="Password length" data-element="range" class="range" min="8"
                        max="128" value="16">
                    <small>128</small>
                </div>

            </div>

            <div class="settings_container">

                <span class="title">Settings</span>

                <div class="settings_wrapper">

                    <div class="body">
                        <label for="hasuppercase">A-Z</label>

                        <label class="toggle lg_toggle">
                            <input type="checkbox" name="hasuppercase" id="hasuppercase" checked>
                            <span class="slider_bg">
                                <span></span>
                            </span>
                        </label>

                    </div>

                    <div class="body">
                        <label for="haslowercase">a-z</label>

                        <label class="toggle lg_toggle">
                            <input type="checkbox" name="haslowercase" id="haslowercase" checked>
                            <span class="slider_bg">
                                <span></span>
                            </span>
                        </label>

                    </div>

                    <div class="body">
                        <label for="hasnumbers">0-9</label>

                        <label class="toggle lg_toggle">
                            <input type="checkbox" name="hasnumbers" id="hasnumbers">
                            <span class="slider_bg">
                                <span></span>
                            </span>
                        </label>

                    </div>

                    <div class="body">
                        <label for="hasspecialchars">!@#$%^&*(),.?":{}|<></label>

                        <label class="toggle lg_toggle">
                            <input type="checkbox" name="hasspecialchars" id="hasspecialchars">
                            <span class="slider_bg">
                                <span></span>
                            </span>
                        </label>

                    </div>

                </div>


            </div>

            <button type="button" class="btn_primary" data-btn="generate">Generate</button>

        </section>

    </main>

    <script type="text/javascript" src="assets/js/index.js"></script>

</body>

</html>
