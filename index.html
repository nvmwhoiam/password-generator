<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/index.css">
    <meta name="author" content="nvmwhoiam">
    <title>Password generator</title>
</head>

<body>


    <main>

        <section class="container">

            <header>
                <h1>Password GENERATOR</h1>
            </header>

            <div id="resultCont" data-show="result" class="resultCont">
                <div data-generate="result" class="result">GENERATE</div>
                <div class="copied">Copied!</div>
            </div>


            <div class="range_container">

                <span class="title">Length: <b data-show="length">16</b></span>

                <div class="range_body">

                    <small>8</small>
                    <input type="range" data-element="range" class="range" min="8" max="128" value="16">
                    <small>128</small>

                </div>

            </div>

            <div class="settings_container">

                <span class="title">Settings</span>

                <div class="settings_wrapper">

                    <div class="body">
                        <label for="hasuppercase">Include Uppercase</label>

                        <label class="toggle lg_toggle">
                            <input type="checkbox" name="hasuppercase" id="hasuppercase" checked>
                            <span class="slider_bg">
                                <span></span>
                            </span>
                        </label>

                    </div>

                    <div class="body">
                        <label for="haslowercase">Include Lowercase</label>

                        <label class="toggle lg_toggle">
                            <input type="checkbox" name="haslowercase" id="haslowercase">
                            <span class="slider_bg">
                                <span></span>
                            </span>
                        </label>

                    </div>

                    <div class="body">
                        <label for="hasnumbers">Include Numbers</label>

                        <label class="toggle lg_toggle">
                            <input type="checkbox" name="hasnumbers" id="hasnumbers">
                            <span class="slider_bg">
                                <span></span>
                            </span>
                        </label>

                    </div>

                    <div class="body">
                        <label for="hasspecialchars">Include Symbols</label>

                        <label class="toggle lg_toggle">
                            <input type="checkbox" name="hasspecialchars" id="hasspecialchars">
                            <span class="slider_bg">
                                <span></span>
                            </span>
                        </label>

                    </div>

                </div>


            </div>

            <button type="button" class="btn_btn btn_primary generate_btn" data-btn="generate">Generate</button>

        </section>

    </main>

    <script type="text/javascript" src="assets/js/index.js"></script>

</body>

</html>
